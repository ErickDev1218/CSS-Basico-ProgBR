<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS externo</title>
    <!--Agora, usaremos o CSS externo. O CSS externo é um arquivo fora do documento HTML que será vinculado a partir de uma tag link que fica na área de head do documento-->
    <link rel="stylesheet" href="style.css">
    <!--Essa tag recebe dois atributos importantes. O href que é a localização desse arquivo e o rel, que é a relação desse arquivo com o documento HTML-->

</head>
<body>

    <h1>Titulo</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam distinctio veniam nisi reprehenderit eaque esse possimus labore quasi corporis error expedita maxime, cum at? Iste ratione sunt id cupiditate? Quia!</p>
</body>
</html>
